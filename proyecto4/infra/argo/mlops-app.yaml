apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<usuario>/proyecto4.git
    path: charts/mlops
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: mlops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
